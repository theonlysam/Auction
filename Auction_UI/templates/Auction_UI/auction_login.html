{% extends 'Auction_UI/base.html' %}

{% block content %}
<v-layout row>

        <v-flex xs12 sm3 offset-sm4>
            <v-card class="mt-5">
                <v-card-text class="text-xs-center orange--text">
                    <!--Headings-->
                    <div>
                        <h1>Login</h1>
                    </div>
                    <div class="grey--text">
                        Now is better than Never
                    </div>
                    <!--Form fields-->
                    <div>
                        <v-form action="" method="POST">
                                {% csrf_token %}
                            <v-flex xs12 sm10 offset-sm1 class="mt-2">
                                <v-text-field name="username" label="Username" prepend-inner-icon="person" color="orange"></v-text-field>
                            </v-flex>
                          
                            <v-flex xs12 sm10 offset-sm1>
                                <v-text-field type="password" name="password" label="Password" prepend-inner-icon="lock" color="orange"></v-text-field>
                            </v-flex>
                            <a href="../auction_signup" class="orange--text">New User</a>
                            
                            <v-flex xs12 sm10 offset-sm1>
                                <v-btn  type=submit class="orange white--text mt-2">Login</v-btn>
                            </v-flex>
    
                        </v-form>
                    </div>
                    
    
                </v-card-text>
            </v-card>
    
        </v-flex>
    
    </v-layout>

{% endblock %}
