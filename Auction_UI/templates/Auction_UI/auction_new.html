{% extends 'Auction_UI/base.html' %}

{% block content %}
<!-- Should try using justify space around to center the element -->
<!-- 
<v-layout row justify-space-around>
-->
<v-layout row>
        <v-flex xs12 sm4 offset-sm4>
                <v-card class="mt-5">
                    <v-card-text class="text-xs-center orange--text">
                        <!--Headings-->
                        <div>
                            <v-icon >fas fa-plus-circle</v-icon>
                        </div>
                        <div>
                            <h1>Add New Item for Auction</h1>
                        </div>
                        <div class="grey--text">
                            Now is better than Never
                        </div>
                        <!--Form fields-->
                        <div>
                            <v-form action="" method="POST">
                                    {% csrf_token %}
                                <v-flex xs12 sm10 offset-sm1 class="mt-2">
                                    <v-text-field name="item" label="Item" prepend-inner-icon="" color="orange"></v-text-field>
                                </v-flex>                          
                              
                                                            
                                <!--Date picker for Auction start date-->
                                <v-layout>
                                <v-flex xs12 sm5 offset-sm1 >
                                        <v-menu
                                        ref="menu"
                                        v-model="menu"
                                        :close-on-content-click="false"
                                        :nudge-right="40"
                                        :return-value.sync="date"
                                        lazy
                                        transition="scale-transition"
                                        offset-y
                                        full-width
                                        min-width="290px"
                                      >
                                        <template v-slot:activator="{ on }">
                                          <v-text-field
                                            v-model="date"
                                            label="Auction Start"
                                            prepend-icon="event"
                                            readonly
                                            v-on="on"
                                            color="orange"
                                          ></v-text-field>
                                        </template>
                                        <v-date-picker v-model="date" no-title scrollable>
                                          <v-spacer></v-spacer>
                                          <v-btn flat color="orange" @click="menu = false">Cancel</v-btn>
                                          <v-btn flat color="orange" @click="$refs.menu.save(date)">OK</v-btn>
                                        </v-date-picker>
                                      </v-menu>   


                                    </v-flex>
                                    <!--End of code for Date picker for Auction start date-->

                                    <!--Date Picker for Auction End date-->
                                    
                                    <v-flex xs12 sm5  >
                                            <v-menu
                                            ref="menu"
                                            v-model="menu"
                                            :close-on-content-click="false"
                                            :nudge-right="40"
                                            :return-value.sync="date"
                                            lazy
                                            transition="scale-transition"
                                            offset-y
                                            full-width
                                            min-width="290px"
                                          >
                                            <template v-slot:activator="{ on }">
                                              <v-text-field
                                                v-model="date"
                                                label="Auction End"
                                                prepend-icon="event"
                                                readonly
                                                v-on="on"
                                                color="orange"
                                              ></v-text-field>
                                            </template>
                                            <v-date-picker v-model="date" no-title scrollable>
                                              <v-spacer></v-spacer>
                                              <v-btn flat color="orange" @click="menu = false">Cancel</v-btn>
                                              <v-btn flat color="orange" @click="$refs.menu.save(date)">OK</v-btn>
                                            </v-date-picker>
                                          </v-menu>    
    
    
                                        </v-flex>
                                    </v-layout>
                                    <!--End of code for Date picker for Auction end date--> 
                                <v-layout>
                                    <v-flex xs12 sm5 offset-sm1 >
                                        <v-text-field name="price" label="Starting Bid" value="10" prepend-inner-icon="attach_money" color="orange">
                                        </v-text-field>
                                    </v-flex>
                                    <v-flex xs12 sm6  class="mt-2">
                                        
                                        <v-btn dark color="grey lighten-1" @click="$refs.inputUpload.click()"><v-icon small left>attach_file</v-icon>Upload Image</v-btn>
                                        <input v-show="false" ref="inputUpload" type="file" @change="" >
                                    
                                    </v-flex>
                                </v-layout> 
                                
                                <v-flex xs12 sm10 offset-sm1>
                                    <v-textarea name="description" label="Describe the item" prepend-inner-icon="edit" color="orange"></v-textarea>
                                </v-flex>     
    
                                <v-flex xs12 sm10 offset-sm1>
                                    <v-btn  type=submit class="orange white--text mt-2">Add</v-btn>
                                </v-flex>
        
                            </v-form>
                        </div>
                        
        
                    </v-card-text>
                </v-card>
        
            </v-flex>

</v-layout>
{% endblock%}
